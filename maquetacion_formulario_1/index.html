<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario uno</title>
</head>
<body>
    <header>
        <nav>
            <a href="">Archivo</a>
            <a href="">Editar</a>
            <a href="">Ver</a>
            <a href="">Marcadores</a>
            <a href="">Widgets</a>
            <a href="">Herramientas</a>
            <a href="">Ayuda</a>
        </nav>

        <h2>Información sobre el producto</h2>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Datos Basicos</legend>
                <div>
                    <label for="">Nombre</label>
                </div>
                <section>
                    <input type="text">
                </section>
                <div>
                    <label for="">Descripción</label>
                </div>
                <section>
                    <textarea name="" id=""></textarea>
                </section>
                <div>
                    <label for="">Foto</label>
                    <input type="file">
                </div>
                <section>
                    <input type="checkbox">
                    <label for="">Añadir contador de visitas</label>
                </section>
            </fieldset>
            <fieldset>
                <legend>Datos Económicos</legend>
                <div>
                    <label for="">Precio</label>
                    <input type="number">
                    <span>€</span>
                    <label for="">Impuestos</label>
                    <select name="" id="">
                        <option value="">4%</option>
                        <option value="">7%</option>
                        <option value="">16%</option>
                        <option value="">25%</option>
                    </select>
                </div>

                <section>
                    <label for="">Promoción</label>
                
                 <div>
                    <input type="radio">
                    <label for="">Ninguno</label>
                 </div>
                 <div>
                    <input type="radio">
                    <label for="">Transporte gratuito</label>
                 </div>
                 <div>
                    <input type="radio">
                    <label for="">Descuento 5%</label>
                 </div>
                </section>
                
            </fieldset>
        </form>
    </main>



</body>
</html>
