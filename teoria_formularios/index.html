        <h1>Información sobre el producto</h1>

    <main>
        <form action="">
            <fieldset>
                <legend>Datos básicos</legend>
                <div>
                    <label for="">Nombre</label>
                </div>
                <section>
                    <input type="text">
                </section>
                <div>

                    <textarea name="" id=""></textarea>

                    <input type="checkbox">
                    <label for="">Añadir contador de visitas</label>
                </section>
            </fieldset>
            <fieldset>
                <legend>Datos económicos</legend>
                <div>
                    <label for="">Precio</label>
                    <input type="number">
                    <span>€</span>
                    <label for="">Inpuestos</label>
                    <select name="" id="">

                        <option value="">7%</option>
                        <option value="">16%</option>

                </div>
                <section>
                    <label for="">Promoción</label>
                    <div>
                        <input type="radio">

                    </div>
                    <div>

                    </div>
                    <div>

                    </div>
